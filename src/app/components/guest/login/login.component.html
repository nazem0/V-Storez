<div class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <mat-card class="w-50">
        <mat-card-header class="mb-3">
            <mat-card-title class="text-uppercase">{{"Login" | translate}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field>
                    <mat-label>{{"Email" | translate}}</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>{{"Phone" | translate}}</mat-label>
                    <input matInput type="email" formControlName="phoneNumber">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>{{"Password" | translate}}</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button class="w-100 my-3" mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="login()">{{"Login" | translate}}</button>
        </mat-card-actions>
        <mat-card-footer class="px-2">
            <div>
                <span>{{"DontHaveAccount" | translate}} </span>
                <a routerLink="/register">{{"Register" | translate}}</a>
            </div>
            <a class="d-block" routerLink="">{{"ForgotPassword" | translate}}</a>
        </mat-card-footer>
    </mat-card>
</div>
